<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background: #f1f3f4;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .form-section {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
      height: fit-content;
    }
    .preview-section {
      flex: 1;
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
    }
    button {
      padding: 10px 20px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #1557b0;
    }
    .output-container {
      margin-top: 20px;
    }
    .output-container textarea {
      height: 300px;
      font-family: monospace;
      font-size: 12px;
    }
    .preview-frame {
      width: 100%;
      height: 600px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      background: white;
    }
    .preview-header {
      background: #1a73e8;
      color: white;
      padding: 10px 15px;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
    }
    h1 {
      margin-top: 0;
      color: #1a73e8;
    }
    .button-group {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Email Generator</h1>
      <label for="senderName">Sender Name</label>
      <input type="text" id="senderName" placeholder="Jane Doe" value="Jane Doe">
      
      <label for="senderEmail">Sender Email</label>
      <input type="text" id="senderEmail" placeholder="jane.doe@example.com" value="jane.doe@example.com">
      
      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Meeting Follow-Up" value="Meeting Follow-Up">
      
      <label for="date">Date</label>
      <input type="text" id="date" placeholder="Jun 8, 2025" value="Jun 8, 2025">
      
      <label for="profilePic">Profile Picture URL</label>
      <input type="text" id="profilePic" placeholder="https://via.placeholder.com/48" value="https://via.placeholder.com/48">
      
      <label for="message">Message</label>
      <textarea id="message" placeholder="Write the email body here...">Thank you for attending today's meeting.

Please review the attached documents before our next session.

Let me know if you have any questions or concerns.

Best regards</textarea>
      
      <div class="button-group">
        <button onclick="generatePreview()">Generate Preview</button>
        <button onclick="copyHtml()">Copy HTML Code</button>
        <button onclick="openInNewTab()">Open in New Tab</button>
      </div>
      
      <div class="output-container">
        <label for="output">Generated HTML Code</label>
        <textarea id="output" readonly></textarea>
      </div>
    </div>
    
    <div class="preview-section">
      <div class="preview-header">Email Preview</div>
      <iframe id="previewFrame" class="preview-frame"></iframe>
    </div>
  </div>

  <script>
    function generateEmail() {
      const name = document.getElementById('senderName').value;
      const email = document.getElementById('senderEmail').value;
      const subject = document.getElementById('subject').value;
      const date = document.getElementById('date').value;
      const pic = document.getElementById('profilePic').value;
      const message = document.getElementById('message').value;

      const lines = message.split('\n');
      let lineNumber = 1;
      const numberedMessage = lines.map((line) => {
        if (line.trim() === '') {
			return '<div class="empty-line"></div>';
		}

        const words = line.split(' ');
        const chunks = [];
        let currentChunk = '';

        for (let word of words) {
          if (currentChunk.length + word.length + 1 > 75) {
            if (currentChunk) {
              chunks.push(currentChunk.trim());
              currentChunk = word;
            } else {
              chunks.push(word);
            }
          } else {
            currentChunk += (currentChunk ? ' ' : '') + word;
          }
        }
        if (currentChunk) {
          chunks.push(currentChunk.trim());
        }

        return chunks.map(chunk => {
          const result = `<div class="line"><span class="line-number">${lineNumber}.</span> ${chunk}</div>`;
          lineNumber++;
          return result;
        }).join('');
      }).join('');

      const html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>${subject}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f1f3f4;
    }
    .email-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 20px;
    }
    .email-header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }
    .email-meta {
      flex-grow: 1;
    }
    .subject {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
      color: #202124;
    }
    .from, .to {
      color: #5f6368;
      margin: 2px 0;
      font-size: 14px;
    }
    .date {
      color: #5f6368;
      font-size: 12px;
    }
    .email-body {
      margin-top: 20px;
      line-height: 1.3;
    }
    .line {
      margin: 6px 0;
      display: flex;
      align-items: flex-start;
    }
    .line-number {
      color: #5f6368;
      font-weight: bold;
      min-width: 30px;
      margin-right: 8px;
      font-size: 12px;
      margin-top: 2px;
    }
	
	.empty-line {
		height: 6px; /* Adjust to control spacing */
	}
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-header">
      <img src="${pic}" alt="Profile Picture" class="profile-pic" onerror="this.src='https://via.placeholder.com/48/cccccc/666666?text=?'">
      <div class="email-meta">
        <p class="subject">${subject}</p>
        <p class="from">From: ${name} &lt;${email}&gt;</p>
        <p class="to">To: You</p>
        <p class="date">${date}</p>
      </div>
    </div>
    <div class="email-body">
      ${numberedMessage}
    </div>
  </div>
</body>
</html>`;
      return html;
    }

    function generatePreview() {
      const html = generateEmail();
      document.getElementById('output').value = html;
      document.getElementById('previewFrame').srcdoc = html;
    }

    function copyHtml() {
      const output = document.getElementById('output');
      output.select();
      output.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(output.value).then(function () {
        alert('HTML code copied to clipboard!');
      });
    }

    function openInNewTab() {
      const html = generateEmail();
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
    }

    generatePreview();
  </script>
</body>
</html>
